# 离线部署 Docker Compose 配置
# 使用方式: docker compose -f docker-compose.offline.yml up -d
# 注意：此配置假设所有镜像已预先加载到本地

services:
  backend:
    image: llamaindex_chat-backend:latest  # 使用已加载的镜像
    container_name: llamaindex-chat-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://aihubmix.com/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-5-mini}
      - TEMPERATURE=${TEMPERATURE:-0.5}
      - MAX_TOKENS=${MAX_TOKENS:-4000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llamaindex-network

  frontend:
    image: llamaindex_chat-frontend:latest  # 使用已加载的镜像
    container_name: llamaindex-chat-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - llamaindex-network

networks:
  llamaindex-network:
    driver: bridge

