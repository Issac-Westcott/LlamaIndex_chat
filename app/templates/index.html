<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaIndex Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }

        .clear-btn {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #e5e7eb;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 48rem;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #3b82f6;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f3f4f6;
            color: #6b7280;
        }

        .message-content {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.user .message-content {
            background: #3b82f6;
            color: white;
        }

        .message.assistant .message-content {
            background: #f9fafb;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }

        .input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-area {
            flex: 1;
            min-height: 3rem;
            max-height: 12rem;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        .input-area:focus {
            border-color: #3b82f6;
        }

        .send-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 3rem 1rem;
            margin: auto;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .empty-state p {
            font-size: 0.9375rem;
        }

        /* 滚动条样式 */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f9fafb;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .message {
                gap: 0.75rem;
            }

            .input-container {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LlamaIndex Chat</h1>
        <button class="clear-btn" onclick="clearConversation()">清除对话</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <h2>开始对话</h2>
            <p>输入消息开始与 AI 助手对话</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="input-area" 
                placeholder="输入消息..."
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 10L17.5 2.5L12.5 10L17.5 17.5L2.5 10Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isLoading = false;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 12 * 16) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, role) {
            const container = document.getElementById('chatContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '你' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(contentDiv);
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // 添加用户消息
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // 禁用输入和按钮
            isLoading = true;
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // 显示加载状态
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('请求失败');
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // 移除加载状态
                removeLoading();
                
                // 添加 AI 回复
                addMessage(data.response, 'assistant');
            } catch (error) {
                removeLoading();
                addMessage('抱歉，发生了错误。请稍后重试。', 'assistant');
                console.error('Error:', error);
            } finally {
                // 恢复输入和按钮
                isLoading = false;
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        async function clearConversation() {
            if (!sessionId) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                sessionId = null;
                const container = document.getElementById('chatContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>开始对话</h2>
                        <p>输入消息开始与 AI 助手对话</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error clearing conversation:', error);
            }
        }
    </script>
</body>
</html>
